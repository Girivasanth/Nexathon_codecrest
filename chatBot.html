            <!-- Main Content Area -->
            <main class="col-md ms-sm-auto col-lg-10 px-md container-2 content">
                <!-- Table Container -->
                <div class="chat-header">
                    <h2>Personal Assistance</h2>
                </div>
            
                <div class="chat-body" id="chat-body">
                    <div class="chat-message">
                        Hello! How can I assist you today?
                    </div>
                </div>
            
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type your message here..." onkeydown="handleKeyDown(event)" />
                    <button onclick="sendMessage()">Send</button>
                </div>
            
                
            </main>
           

    <script>
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatBody = document.getElementById('chat-body');

                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user';
                userMessage.textContent = message;
                chatBody.appendChild(userMessage);

                // Clear input
                input.value = '';

                // Auto-scroll to the bottom
                chatBody.scrollTop = chatBody.scrollHeight;

                // Simulate bot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message';
                    botMessage.textContent = 'I’m sorry, I can’t help with that right now.';
                    chatBody.appendChild(botMessage);

                    // Auto-scroll to the bottom
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Detect system dark mode and apply to chatbot
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }

        // Optional: Add a manual toggle for dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }
    </script>
        

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Active nav link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
