<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Classroom</title>
    <!-- Same head content as index.html -->
</head>
<body>
    <!-- Same sidebar and header structure -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <div class="content mt-4">
            <h2 class="mb-4">Welcome to Your Dashboard</h2>
            
            <!-- Quick Actions -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Quick Actions</h5>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>New Post
                                </button>
                                <button class="btn btn-outline-primary">
                                    <i class="fas fa-calendar me-2"></i>Schedule Event
                                </button>
                                <button class="btn btn-outline-primary">
                                    <i class="fas fa-envelope me-2"></i>Send Message
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upcoming Events</h5>
                            <!-- Add calendar component here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">To-Do List</h5>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input type="checkbox" class="me-2">
                                    Review feedback submissions
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" class="me-2">
                                    Prepare monthly report
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" class="me-2">
                                    Schedule alumni meet
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
