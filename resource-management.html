                <!-- Table Container -->
                <div class="table-content">
                    <div class="resource-header d-flex text-center border-bottom">
                        <div class="col txt fw-bold">Resource Name</div>
                        <div class="col txt fw-bold">Uptime</div>
                        <div class="col txt fw-bold">Status</div>
                    </div>
                    
                    <div class="resource-row d-flex text-center border-bottom" style="background-color: rgb(26, 133, 160);">
                        <div class="col txt">Light</div>
                        <div class="col txt">7 hours</div>
                        <div class="col txt">
                            <label class="switch">
                                <input type="checkbox" id="relaySwitch">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="resource-row d-flex text-center border-bottom" style="background-color:rgb(26, 133, 160);">

                    </div>
                    
                    <div class="resource-row d-flex text-center" style="background-color: rgb(26, 133, 160);">
                        <div class="col txt">Laptop</div>
                        <div class="col txt">5 hours</div>

                        </div>
                    </div>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const relaySwitch = document.getElementById("relaySwitch");
                
                        relaySwitch.addEventListener("change", function () {
                            let status = this.checked ? "on" : "off";
                
                            fetch(`control.php?relay=${status}`)
                                .then(response => response.json())
                                .then(data => {
                                    console.log("Relay Status:", data);
                                })
                                .catch(error => console.error("Error:", error));
                        });
                
                        // Fetch initial state from the server
                        fetch("control.php?state=1")
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === "on") {
                                    relaySwitch.checked = true;
                                } else {
                                    relaySwitch.checked = false;
                                }
                            })
                            .catch(error => console.error("Error fetching relay state:", error));
                    });
                </script>

    <script>
        // Active nav link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
